<div class="mdl-layout mdl-layout--fixed-header">
    <layout-header></layout-header>

    <main class="mdl-layout__content">
        <div id="container">
            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
            <form id="notes-form" style="display: none">
                <div class="mdl-grid">
                    <h2 class="mdl-cell mdl-cell--12-col">Add new awesome note</h2>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone mdl-cell--12-col-tablet">
                        <label for="new-note">Your awesome note<sup>*</sup></label><br>
                        <input type="text" id="new-note-title" placeholder="Note title" disabled>
                        <textarea placeholder="Note text" id="new-note" cols="10" rows="5" disabled></textarea>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone mdl-cell--12-col-tablet" id="note-image">
                        <label for="upload-image">Attach image</label><br>
                        <input type="file" id="upload-image" accept="image/*" disabled>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                        <input type="submit" value="Add" id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
                    </div>
                </div>
            </form>
            <div id="notes" class="mdl-grid"></div>
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Dart + Firebase = ♥</div>
                <div class="mdl-mega-footer__bottom-section">
                    <p>This demo is written in Dart and uses Firebase.<br>They are great partners together.</p>
                </div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="https://www.dartlang.org/" target="_blank">Dart</a></li>
                    <li><a href="https://firebase.google.com/" target="_blank">Firebase</a></li>
                    <li><a href="https://pub.dartlang.org/packages/firebase3" target="_blank">Firebase3 Dart</a></li>
                    <li>Created by <a href="https://twitter.com/Janamou" target="_blank">Jana Moudrá</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>

<div id="card-template" class="mdl-card mdl-cell mdl-cell--4-col section--center mdl-shadow--2dp" style="display: none">
    <div class="mdl-card__supporting-text note-text">
        <p></p>
    </div>
    <div class="mdl-card__actions note-actions">
        <a href="#" title="Remove note" class="note-remove"><i class="material-icons">delete</i></a>
    </div>
</div>
